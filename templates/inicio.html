{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Personas{% endblock %}
{% block js%}
<script src = "{% static "viao/js/slider.js" %}" ></script>
{% endblock %}

{% block content %}
<div class="container" >
<section id="miSlide" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#miSlide" data-slide-to="0" class="active"></li>
                    <li data-target="#miSlide" data-slide-to="1"></li>
                    <li data-target="#miSlide" data-slide-to="2"></li>
                    <li data-target="#miSlide" data-slide-to="3"></li>
                    <li data-target="#miSlide" data-slide-to="4"></li>
                    <li data-target="#miSlide" data-slide-to="5"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{% static "viao/images/img1.jpg"%}" class="adaptar">
                    </div>
                    <div class="item">
                        <img src="{% static "viao/images/img2.jpg"%}" class="adaptar">
                    </div>
                    <div class="item">
                        <img src="{% static "viao/images/img3.jpg"%}" class="adaptar">
                    </div>
                     <div class="item">
                        <img src="{% static "viao/images/img4.jpg"%}" class="adaptar">
                    </div>
                     <div class="item">
                        <img src="{% static "viao/images/img5.jpg"%}" class="adaptar">
                    </div>
                    <div class="item">
                        <img src="{% static "viao/images/img6.jpg"%}" class="adaptar">
                    </div>
                </div>

                <a href="#miSlide" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a href="#miSlide" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </section><br>

<section>
</div>

 <img   src="{% static "viao/images/img1.jpg"%}"  width="50%" height="50%" alt="">
</div>-->
     
    
{% endblock %}
