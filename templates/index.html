{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
<body class="caja-sombra"> 
<form  class="caja-sombreada" method="POST">{% csrf_token %}
    <div class="login" >
        <div class="headLogin" >
          <br>
          <img   src="{% static "viao/images/viao_logo.jpg"%}"  width="40%" height="40%" alt="">
          <br>
        </div>
    
        <div class="bodyLogin">
           <div>
			   <br>
					<p><input  class="cajaredondeada4"  type="text" placeholder="Cédula" name="username" id="usu" required autofocus></p>

					<p><input  class="cajaredondeada4"  type="password"  placeholder="Contraseña" name="password" id="pw" required></p>

					<p><input class="btn-success btn-sm " type="submit" value="Login"></p>
			  </div>
            <br>
        </div>
    </div>
</form>
</body>
{% endblock %}
